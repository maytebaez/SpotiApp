<app-loading *ngIf="loading"> </app-loading>

<div class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la pagina del artista
            </a>
        </p>
    </div>
    <div class="col-4 textt-right">
        <button routerLink="/search" class="btn btn-outline-danger">
        Regresar
        </button>
    </div>
</div>

<app-loading *ngIf="loading"> </app-loading>

<div class="row m-5 animated fadeIn">
    <div class="col">
        <table class="table">
            <thead>
                <tr style="color:#FFFFFF">
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody *ngFor="let track of topTracks" style="color:#FFFFFF">
                <th><img [src]="track.album.images | noimage" class="img-thumb"></th>
                <th>{{track.album.name}}</th>
                <th>{{track.name}}</th>
                <th>
                    <iframe [src]="track.uri | domseguro : 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </th>
            </tbody>
        </table>
    </div>
</div>
